name: Model Tests

on:
  push:
    branches: [main]
    paths:
      - 'inference4j-core/src/main/**'
      - 'inference4j-tasks/src/main/**'
      - 'inference4j-preprocessing/src/main/**'
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'  # Sunday 3:00 UTC

jobs:
  model-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Cache inference4j models
        uses: actions/cache@v4
        with:
          path: ~/.cache/inference4j
          key: model-cache-${{ hashFiles('inference4j-tasks/src/main/**/*.java') }}
          restore-keys: model-cache-

      - name: Run model tests
        run: ./gradlew :inference4j-tasks:modelTest
